<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text</title>
    <style type="text/css">
        .pagenation {
            list-style: none;
            margin: 50px auto 0;
            width: 600px;
            height: 40px;
            border: 1px solid #666;
            text-align: center;
            font-size: 0px;

        }

        .pagenation li {
            display: inline-block;
            /* line-height: 40px; */
            margin: 7px 5px;
            height: 26px;
            font-size: 12px;
        }

        .pagenation li a {
            text-decoration: none;
            display: block;
            height: 26px;
            line-height: 26px;
            padding: 0 10px;
            font-family: "Microsoft Yahei";
            font-weight: normal;
            background-color: gold;
        }

        .pagenation li a:hover {
            background-color: red;
            color: #ffffff;
        }

        .menu {
            list-style: none;
            width: 958px;
            height: 40px;
            border: 1px solid #000000;
            text-align: center;
            font-size: 0px;
            margin: 0 auto;
        }

        .menu li {
            display: inline-block;
            height: 40px;
            font-size: 14px;
        }

        .menu li a {
            display: block;
            /* background-color: gold; */
            height: 40px;
            line-height: 40px;
            font-family: "Microsoft Yahei";
            font-weight: normal;
            text-decoration: none;
            color: #000000;
        }

        .menu li span {
            display: inline-block;
            height: 40px;
            font-family: "Microsoft Yahei";
            font-size: 14px;
            font-weight: normal;
            line-height: 40px;
            margin: 0 20px;
        }

        .menu li a:hover {
            color: gold;
            font-weight: bold;
        }

        .menu02 {
            list-style: none;
            width: 960px;
            height: 40px;
            margin: 50px auto 0;
            padding: 0px;
            background-color: #55a8ea;
            position: relative;

        }

        .menu02 li {
            width: 100px;
            height: 40px;
            float: left;
        }

        .menu02 li a {
            width: 100px;
            height: 40px;
            display: block;
            line-height: 40px;
            text-align: center;
            font-size: 14px;
            font-family: "Microsoft Yahei";
            font-weight: normal;
            text-decoration: none;
            color: white;
        }

        .menu02 li a:hover {

        }
        .menu02 .new{
            height: 20px;
            width: 33px;
            background: url(images/new.png) no-repeat;
            position: absolute;
            left: 432px;

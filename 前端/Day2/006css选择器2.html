<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
		.box{
			font-size: 20px;
		/*	设置行高 */ 
			line-height: 30px;	
		/* 	首行缩进 */
			text-indent: 40px; 
		} 
		
		.box span{
			color: red;
			font-weight: bold;
		}
		.box em{
			/* 设置倾斜 */
			font-style: normal;
			/* 下划线 */
			text-decoration: underline;
			/* 加粗 */
			font-weight: bold;
			color: red;

		}

	</style>

</head>
<body>
	<div class="box "> 层级选择器  主要应用在选择父元素下的<span>子元素</span>，或者子元素下面的子元素，可与标签元素结合使用，减少命名，同时也可以 通过层级，<em>防止命名冲突</em>。通过类名来选择元素，一个类可应用于多个元素，一个元素上也可以使用多个类，应用灵活，可复用，是css中应用最多的一种选择器。
	</div>
	<div class="box2"> 层级选择器  主要应用在选择父元素下的<span>子元素</span>，或者子元素下面的子元素，可与标签元素结合使用，减少命名，同时也可以 通过层级，防止命名冲突。通过类名来选择元素，一个类可应用于多个元素，一个元素上也可以使用多个类，应用灵活，可复用，是css中应用最多的一种选择器。
	</div>

</body>
</html>

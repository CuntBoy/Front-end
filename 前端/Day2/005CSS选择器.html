<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS选择器</title>
	<style type="text/css">
		*{
			font-size: 20px;

		}
		div{
			color: red;
		}
		#div1{
			color: blue;	
		
		}
		.green{
			color: green;
		}
		.big{
			font-size: 40px;
		}


	</style>


</head>
<body>
	<div id="div1" class="big">这是一个div标签</div>
	<div class="green big">这是二个div标签</div>
	<div>这是三个div标签</div>
	<p>这是四个p标签</p>


</body>
</html>

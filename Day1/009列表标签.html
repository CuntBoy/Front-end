<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>列表标签</title>
</head>
<body>

<!--ol>li*3  Ctrl+E-->

	<h1>有序列表</h1>
	<ol>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>

<!--ul>(li>a{新闻v标题})*3-->
<!--无序列表-->
	<ul>
		<li><a href="#" >新闻一</a></li>
		<li><a href="#" >新闻二</a></li>
		<li><a href="#" >新闻三</a></li>
		<li><a href="#" >新闻四</a></li>
	</ul>
<!--定义列表-->
	<!--dl>(dt+dd)*3-->   

	<dl>
		<dt>HTML</dt>
		<dd>负责页面的结构</dd>
	
		<dt>CSS</dt>
		<dd>负责页面的表现</dd>

		<dt>JAVASCRIPT</dt>
		<dd>负责页面的行为</dd>

	</dl>




</body>
</html>
